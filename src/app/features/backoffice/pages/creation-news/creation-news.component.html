<h2>Creation News</h2>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="sendCreation()" [formGroup]="formCreation">
        <div class="mb-3">
          <label for="InputTitulo" class="form-label">Titutlo</label>
          <input
            type="text"
            class="form-control"
            id="InputTitulo"
            formControlName="titulo"
            [class.is-invalid]="
              this.formCreation.get('titulo')?.invalid &&
              this.formCreation.get('titulo')?.touched
            "
            placeholder="ingrese titulo"
          />
        </div>

        <div class="mb-3">
          <label for="InputContenido" class="form-label">Contenido</label>
          <input
            type="text"
            class="form-control"
            id="InputContenido"
            formControlName="contenido"
            placeholder="contenido..."
          />
        </div>

        <select
          class="form-select"
          formControlName="categoria"
          aria-label="Default select example"
        >
          <option selected>Categorias</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <br />
        <input
          id="uploadImage"
          type="file"
          class="form-control"
          accept="image/*"
          multiple
          (change)="onSelectFile($event)"
          formControlName="img"
        />
        <br />
        <button
          pButton
          type="button"
          label="Cancelar"
          class="p-button-danger m-3"
        ></button>
        <button
          type="submit"
          [disabled]="formCreation.invalid"
          pButton
          type="button"
          label="Enviar"
          class="p-button-Primary m-3"
        ></button>
      </form>
    </div>

    <div class="col-md-6">
      <img [src]="files" class="imgPrevi" />
    </div>
  </div>
</div>
